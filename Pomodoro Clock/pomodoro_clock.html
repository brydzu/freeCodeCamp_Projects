<h1>Pomodoro Clock</h1>

<div class="text-center">
  <div class="timeDiv">
      <div class="session">
        <h3 id="sessionTitle">Session</h3>
        <a href="#" class="btn btn-outline-primary" id="minus5Session">-</a>
        <h4 id="sessionNum">5</h4>
        <a href="#" class="btn btn-outline-primary" id="plus5Session">+</a> 
      </div>
      <div class="break">
        <h3 id="breakTitle">Break</h3>
        <a href="#" class="btn btn-outline-primary" id="minus5Break">-</a>
        <h4 id="breakNum">5</h4>
        <a href="#" class="btn btn-outline-primary" id="plus5Break">+</a> 
      </div>
      <br>
      <a href="#" class="btn btn-outline-primary" id="start">Start</a>
      <a href="#" class="btn btn-outline-primary" id="reset">Reset</a>
  </div>
</div>
